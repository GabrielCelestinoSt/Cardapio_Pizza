<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/style.css">

    <title>CADASTRO DE PIZZA</title>

</head>
<body>
    <div id="login">
        <div class="caixa">
            <img src="IMG/PIZZA_LOGO.png" alt="logo">
            <h1>CADASTRO DE PIZZA</h1>

            <div class="nome_pizza"> 
                <input type="text" placeholder="Nome da Pizza">
            </div>
    
            <div class="ingredientes"> 
                <textarea placeholder="Ingredientes" rows="4"></textarea>
            </div>
    
            <div class="tamanho"> 
                <select>
                    <option value="pequena">Pequena</option>
                    <option value="media">Média</option>
                    <option value="grande">Grande</option>
                </select>
            </div>
    
            <div class="preco"> 
                <input type="number" placeholder="Preço" step="0.01">
            </div>
    
            <div class="imagem_pizza">
                <input type="file" accept="image/*" >
            </div>
    
            <div class="descricao"> 
                <textarea placeholder="Descrição da Pizza" rows="4"></textarea>
            </div>

            <div class="entrar">
                
                
                <input class="submit" type="submit" value="CADASTRAR">
            </div>


        </div>
    </div>
    
</body>
</html>
